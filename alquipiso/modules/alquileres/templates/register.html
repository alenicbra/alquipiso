{% extends 'base.html' %}

{% block title %}
    <title>Registro - Alquipiso</title>
{% endblock title %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px; border-radius: 12px;">
            <h2 class="text-center mb-4">Registro</h2>

            <!-- Mostrar los mensajes de error si existen -->
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p class="mb-0">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Formulario de registro -->
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_email" class="form-label">Correo electrónico</label>
                    <input type="email" name="email" id="id_email" class="form-control" placeholder="Ingresa tu correo" required />
                </div>
                
                <div class="mb-3">
                    <label for="id_nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" id="id_nombre" class="form-control" placeholder="Ingresa tu nombre" required />
                </div>
                
                <div class="mb-3">
                    <label for="id_apellido" class="form-label">Apellidos</label>
                    <input type="text" name="apellido" id="id_apellido" class="form-control" placeholder="Ingresa tus apellidos" required />
                </div>
                
                <div class="mb-3">
                    <label for="id_telefono" class="form-label">Teléfono</label>
                    <input type="text" name="telefono" id="id_telefono" class="form-control" placeholder="Ingresa tu teléfono" required />
                </div>
                
                <div class="mb-3">
                    <label for="id_password" class="form-label">Contraseña</label>
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="Crea una contraseña" required />
                </div>
                
                <div class="mb-3">
                    <label for="id_confirm_password" class="form-label">Confirmar contraseña</label>
                    <input type="password" name="confirm_password" id="id_confirm_password" class="form-control" placeholder="Confirma tu contraseña" required />
                </div>
                
                <div class="mb-3">
                    <label for="id_role" class="form-label">Selecciona tu rol</label>
                    <select name="role" id="id_role" class="form-select" required>
                        <option value="" selected disabled>Elige una opción</option>
                        <option value="cliente">Cliente</option>
                        <option value="propietario">Propietario</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">Registrar</button>
            </form>

            <!-- Enlace para loguearse si ya tienen cuenta -->
            <div class="text-center mt-3">
                <p class="mb-0">¿Ya tienes cuenta? <a href="{% url 'alquileres:login' %}">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
{% endblock content %}
